<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoter game</title>
    <script
      src="https://kit.fontawesome.com/7ce8c6fa82.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main"></div>
    <div class="shotHere"></div>
    <div class="spaceship">
      <div class="spaceship__y"></div>
      <div class="spaceship__x">
        <div class="spaceship__light"></div>
        <div class="spaceship__light"></div>
        <div class="spaceship__light"></div>
      </div>
    </div>
    <div class="bullet-ui"></div>
    <div class="bullet-ui__bg"></div>
    <div class="mobile-ui">
      <div class="mobile-ui__left"><i class="fa-solid fa-arrow-left"></i></div>
      <div class="mobile-ui__right">
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </div>

    <script src="js/lightschange.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/spaceshipManipulation.js"></script>
    <script src="js/background.js"></script>
    <script src="js/meteorite.js"></script>
    <script src="js/bulletVSmeteorite.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoter game</title>
    <script
      src="https://kit.fontawesome.com/7ce8c6fa82.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main"></div>
    <div class="shotHere"></div>
    <div class="spaceship">
      <div class="spaceship__y"></div>
      <div class="spaceship__x">
        <div class="spaceship__light"></div>
        <div class="spaceship__light"></div>
        <div class="spaceship__light"></div>
      </div>
    </div>
    <div class="bullet-ui"></div>
    <div class="bullet-ui__bg"></div>
    <div class="mobile-ui">
      <div class="mobile-ui__left"><i class="fa-solid fa-arrow-left"></i></div>
      <div class="mobile-ui__right">
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </div>
    <div class="points"></div>
    <div class="lifes">
      <div class="lifes__1"><i class="fa-solid fa-heart"></i></div>
      <div class="lifes__2"><i class="fa-solid fa-heart"></i></div>
      <div class="lifes__3"><i class="fa-solid fa-heart"></i></div>
    </div>
    <div class="gameOver">
      <p class="gameOver__info">You die</p>
      <!-- <p class="gameOver__secondInfo">press f5 to play again</p> -->
      <button class="gameOver__btn">Play again</button>
    </div>
    <div class="gameStart">
      <div class="gameStart__controls">
        <p class="gameStart__shoot">shot: LPM</p>
        <p class="gameStart__move">move: A-D</p>
        <p class="gameStart__shootMobile">click anywhere to shot</p>
      </div>

      <p class="gameStart__info">the game will start in:</p>
      <p class="gameStart__seconds">3</p>
    </div>
    <script src="js/lightschange.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/spaceshipManipulation.js"></script>
    <script src="js/background.js"></script>
    <script src="js/meteorite.js"></script>
    <script src="js/spaceshipGetHit.js"></script>
    <script src="js/gameStart.js"></script>
  </body>
</html>
